

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/jinjatemplating.css">
    <link rel="stylesheet" href="../static/css/explore_button.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&family=Kode+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="../static/Images/Logo/Light-logo-copy.jpg" style="width: 250px; height: 60px;"></a>
      
          <!-- The ../ moves up one directory level from the "templates" folder to the "project_root" folder where the "static" folder resides. -->
          
          <!-- <a class="navbar-brand" href="index.html"><h2 class="logo">VM | VisionMetrics</h2></a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: right;">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/" style="padding-left: 40px;">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/explore" style="padding-left: 40px;">EXPLORE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/feature" style="padding-left: 40px;">FEATURES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about" style="padding-left: 40px;">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login" style="padding-left: 40px;">LOGIN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <div class="container" id="con-3">
        <h1 id="gaugepage3">Update the Variables According to Gauge</h1>
        <hr>
    </div>

    <div class="containertemp">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="min_angle">Min Calibration Angle:</label>
            <input type="text" id="min_angle" name="min_angle" value="{{ input_values.min_angle }}" required>
            
            <label for="max_angle">Max Calibration Angle:</label>
            <input type="text" id="max_angle" name="max_angle" value="{{ input_values.max_angle }}" required>
            
            <label for="min_value">Min Value on Gauge:</label>
            <input type="text" id="min_value" name="min_value" value="{{ input_values.min_value }}" required>
            
            <label for="max_value">Max Value on Gauge:</label>
            <input type="text" id="max_value" name="max_value" value="{{ input_values.max_value }}" required>
            
            <label for="units">Unit of Gauge:</label>
            <input type="text" id="units" name="units" value="{{ input_values.units }}" required>
            
            <label for="threshold_percentage">Threshold Percentage(%):</label>
            <input type="text" id="threshold_percentage" name="threshold_percentage" value="{{ input_values.threshold_percentage }}" required>
            
            <button type="submit" class="special-button">Update</button>
        </form>

    </div>


    <div class="center">
      <a href="/gauge">
        <button class="btn">
        <span class="btn-text-one">Proceed to</span>
        <span class="btn-text-two">Gauge Reading</span>
        </button>
      </a>
    </div>

</body>
</html>
